<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lol</title>



    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="lol.css">
</head>

<body>
    <header class="text-center p-5 bg-roxo">

        <h1 class="display-3">Calculadora</h1>

    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
    <main class="container">
        <div class="row">



            <div class="col-12 col-md-6">
                <h2 class="py-5"> Valores </h2>


                <div class="py-3">
                    <label for="valor1">Valor 1</label>
                    <input type="number" id="valor1" class="form-control" placeholder="Digite o primeiro valor.">
                </div>

                <div class="py-3">
                    <label for="valor2">Valor 2</label>
                    <input type="number" id="valor2" class="form-control" placeholder="Digite o segundo valor.">
                </div>

                <div class="py-3">
                    <label for="operacao">Operação</label>
                    <select id="operacao" class="form-control">

                        <option value="Multiplicacao">Multiplicaçao</option>
                        <option value="Divisao">Divisão</option>
                        <option Value="Elevar">Elevar</option>

                    </select>
                </div>



                <div class="py-3 text-end">
                    <button id="btn" class="btn btn-roxo w-50"> Efetuar</button>
                </div>

            </div>

            <div class="col-12 col-md-6">
                <div class="py-5">
                    <h2>Resultado</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Valor 1</th>
                                <th>Valor 2</th>
                                <th>Operação</th>
                                <th>Resultado</th>
                            </tr>
                        </thead>
                        <tbody id="resultado">

                        </tbody>
                    </table>
                </div>

                <div id="resultado">

                </div>
            </div>



        </div>



    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/app.js"> </script>
</body>

</html>
